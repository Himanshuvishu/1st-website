<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <select id="destination" name="destination">
              <option value="paris">Paris</option>
              <option value="new-york">New York</option>
              <option value="tokyo">Tokyo</option>
              <option value="sydney">Sydney</option>
            </select>
          </div>
          <div class="form-group">
            <label>Travel Type</label>
            <div class="radio-group">
              <label><input type="radio" name="travel-type" value="solo">Solo</label>
              <label><input type="radio" name="travel-type" value="couple">Couple</label>
              <label><input type="radio" name="travel-type" value="family">Family</label>
            </div>
          </div>
          <img src="" alt="" srcset="">
          <div class="form-group">
            <label>Interests</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="interests" value="beaches">Beaches</label>
              <label><input type="checkbox" name="interests" value="adventure">Adventure</label>
              <label><input type="checkbox" name="interests" value="culture">Culture</label>
            </div>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
</body>
</html>
